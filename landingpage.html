<!doctype html>
<html>
	
<style>

		max-width: 1600px;

	}

		width: 240px;
        height: 150px;
	}

        padding-bottom: 4px;

</style>
	
<head>
<meta charset="UTF-8">

<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="content" class="container-fluid">
	  <div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title text-center">UTS @ Botany: Health and Safety Quick Links</h3>
	    </div>
		  <div class="panel-body">
			  <div class="text-center">
				<div id="spacer">
				  	<button type="button" id="padder" class="btn btn-lg btn-default padder" onclick="window.open('https://www.google.com','_blank');return false;">Induction</button>

                    <button type="button" id="padder" class="btn btn-lg btn-default" onclick="window.open('https://staff.uts.edu.au/topichub/Pages/Doing%20my%20job/Safety%20and%20wellbeing/FEIT%20Health%20and%20Safety/feit-health-and-safety.aspx','_blank');return false;">Library<br>(Regulatory Documents)</button>
					<button type="button" id="padder" class="btn btn-lg btn-default" onclick="window.open('https://www.google.com','_blank');return false;">Health and Safety<br>Performance (Reports)</button>

			</div>
